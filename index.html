<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="header">
            <h2 class="animation a1">Login</h2>
            <h4 class="animation a2">Log in to your account</h4>
          </div>
          <div class="form">
            <input type="email" class="form-field animation a3" placeholder="Email Address">
            <input type="password" class="form-field animation a4" placeholder="Password">
            <!-- <p class="animation a5"><a href="#">Forgot Password</a></p> -->
            <button class="animation a6">LOGIN</button>
          </div>
        </div>
        <div class="right"></div>
      </div>
      
</body>
<script src="main.js"></script>
</html>
